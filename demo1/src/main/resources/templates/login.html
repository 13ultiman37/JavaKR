<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link media="all" rel="stylesheet" th:href="@{/css/logstyle.css}" type="text/css">
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link type="image/png" sizes="48x48" rel="icon" th:href="@{/images/favicon.png}">
</head>
<body>
<header>
    <div class="header_menu">
        <a th:href="@{/}" class="header_logo"><img th:src="@{/images/logo2.png}" alt="" class="header_img"></a>
        <span class="empty_punkt"></span>
    </div>
</header>
<div class="log">
    <div class="logbox">
        <span class="logheader">Вход</span>
        <hr>
        <form th:action="@{/login}" method="post">
            <p><label for="username">Имя пользователя:</label>
                <input type="text" name="username" id="username" class="inbox" required>
            <p><label for="pass">Пароль:</label>
                <input type="password" name="password" id="pass" class="inbox" required>
            <p><input type="submit" value="Вход" class="butt">
        </form>

    </div>
</div>

</body>
</html>
